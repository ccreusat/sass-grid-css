<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid CSS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="logo" />
    </div>
    <div class="container grid-container">
      <div class="grid-item span2 span-md-4 span-lg-12 span-xl-6"></div>
      <div class="grid-item span2 span-md-4 span-lg-9 span-xl-6"></div>
      <div class="grid-item span1 span-md-2 span-lg-3 span-xl-2"></div>
      <div class="grid-item span3 span-md-2 span-lg-12 span-xl-10"></div>
      <div class="grid-item span3 span-md-4 span-lg-6 span-xl-12"></div>
      <div class="grid-item span1 span-md-8 span-lg-6 span-xl-12"></div>
    </div>
  </body>
</html>
